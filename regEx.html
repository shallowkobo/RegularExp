<body>
    <script>
        // Take an input from the client and replace email found with ****
        let email = prompt("What is your email?")
        //console.log(email)

        let Eoutput = email.match(/@/g)

        alert(Eoutput)

        if (Eoutput == '@'){
            console.log('******')
        }
        else{
            console.log("Email provided not valid")
        }
    </script>
